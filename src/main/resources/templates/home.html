<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Welcome!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
<!--        <h1 th:text="${greeting}">Greeting!</h1>-->
        <div class="container row" style="float:none;margin:0 auto">
            <h3 style="margin-bottom:100px;">내 이메일과 암호 등록하기</h3>
            <form>
                <button class="btn btn-warning" type="submit">사이트 찾기</button>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="margin-top:20px">이메일 주소</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" style="margin-top:20px">암호</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:20px">등록</button>
            </form>
        </div>
    </body>
</html>
